<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Newsletter sign-up form with success message</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left">
        <h1>Stay updated!</h1>
        <p id="heading">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="option">
          <div class="line">
            <img src="./assets/images/icon-list.svg" alt="" />
            <p>Product discovery and building what matters</p>
          </div>
          <div class="line">
            <img src="./assets/images/icon-list.svg" alt="" />
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="line">
            <img src="./assets/images/icon-list.svg" alt="" />
            <p>And much more!</p>
          </div>
        </div>
        <div class="email">
          <div class="email-heading">
            <label for="email" id="email-label">Email address</label>
            <p id="error">Valid email required</p>
          </div>
          <input type="email" placeholder="email@company.com" id="email" />
        </div>
        <button id="btn">Subscribe to monthly newsletter</button>
      </div>
      <div class="right">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="hero-image"
          class="image1"
        />

        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="hero-image"
          class="image2"
        />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/URVESH1121">Urvesh Radadiya</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
